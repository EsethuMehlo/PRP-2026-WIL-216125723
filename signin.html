  <div class="container-fluid">

                 width="45" height="45" alt="GymBroze Logo" 
                 style="border-radius: 50%; border: 1.5px solid #39FF14; object-fit: cover;">
            
            <div class="d-flex flex-column ms-2">
                <span class="logo lh-1" style="font-family: 'Montserrat', sans-serif; font-weight: 700; color: #FFFFFF;">GYMBRoze</span>
                <small class="text-green text-uppercase" style="font-family: 'Oswald', sans-serif; font-size: 10px; letter-spacing: 2px; font-weight: 600;">

                </small>
            </div>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#gymNavbar">

        </button>

        <div class="collapse navbar-collapse justify-content-end" id="gymNavbar">

                <li><a href="login.html" class="text-white text-decoration-none px-3">Sign In</a></li>
                <li><a href="signin.html" class="register-btn ms-lg-3">Register</a></li>
            </ul>
        </div>
    </div>
</header>

<main class="container py-5" style="margin-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-8 bg-black p-4 rounded border border-secondary">
            <h2 class="font-montserrat text-green text-uppercase mb-4">Join the Broze</h2>
            
                <form id="register-form" class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control bg-dark text-white" id="firstName" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control bg-dark text-white" id="lastName" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control bg-dark text-white" id="userAge" min="18" max="45" required>
                        </div>
                        <div class="col-md-8">
                            <label class="form-label">Body Fitness Goal</label>
                            <select class="form-select bg-dark text-white" id="fitnessGoal" required>
                                <option value="" selected disabled>Choose your goal...</option>
                                <option value="Weight Loss">Weight Loss</option>
                                <option value="Strength">Strength & Power</option>
                                <option value="HIIT">HIIT & Agility</option>
                                <option value="Boxing">Boxing & Strength</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control bg-dark text-white" id="userEmail" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control bg-dark text-white" id="userPassword" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Contact Number</label>
                            <input type="tel" class="form-control bg-dark text-white" id="userPhone" placeholder="071..." required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Postcode</label>
                            <input type="text" class="form-control bg-dark text-white" id="postcode" maxlength="4" placeholder="7400-8099" required>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">First Line of Address</label>
                            <input type="text" class="form-control bg-dark text-white" id="addressLine1" required>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Suburb (Cape Town)</label>
                            <input type="text" class="form-control bg-dark text-white" id="suburb" required>
                        </div>
                        <div class="col-12 mt-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="termsCheck" required>
                                <label class="form-check-label small">
                                    I agree to the <a href="TAndCs.pdf" class="text-green">Terms & Conditions</a>
                                </label>
                            </div>
                        </div>
                        <button class="register-btn w-100 mt-4 border-0" type="submit">Sign Up</button>
                    </div>
                </form>
        </div>
    </div>
</main>
